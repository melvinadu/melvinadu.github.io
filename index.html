<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin Adu</title>
    <style>
        :root {
            --gold: #FFD700;
            --black: #000000;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            padding-left: 100px; /* Added padding to accommodate fixed nav */
            padding-right: 10%;
        }

        nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background-color: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--gold);
        }

        main {
            margin-top: 15vh;
            flex-grow: 1;
        }

        .intro {
            font-size: 1.2rem;
            color: var(--white);
        }

        .name {
            font-size: 5rem;
            color: var(--gold);
            margin: 10px 0;
            font-weight: bold;
        }

        .tagline {
            font-size: 3.5rem;
            margin: 0;
            color: var(--gold);
        }

        .tagline span {
            color: var(--white);
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--white);
            max-width: 600px;
            line-height: 1.6;
        }

        .current-work {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--white);
        }

        .current-work .at {
            color: var(--gold);
        }

        .current-work a {
            color: var(--gold);
            text-decoration: none;
        }

        .current-work a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .name {
                font-size: 4rem;
            }
            
            .tagline {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-left: 70px;
                padding-right: 5%;
            }

            nav {
                width: 60px;
            }

            .name {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 2rem;
            }

            .description {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-left: 60px;
                padding-right: 20px;
            }

            nav {
                width: 50px;
            }

            .name {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.5rem;
            }

            .intro {
                font-size: 1rem;
            }

            .description {
                font-size: 1rem;
            }

            .current-work {
                font-size: 1rem;
            }
        }
    </style>
</head>
